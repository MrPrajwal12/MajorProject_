<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diet Plan Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f4;
      }
      h1 {
        text-align: center;
      }
      .container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label,
      select,
      input {
        display: block;
        margin-bottom: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .submit-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Diet Plan Generator</h1>

      <form id="diet-form">
        <label for="diet-type">Diet Type</label>
        <select id="diet-type" required>
          <option value="0">Vegetarian</option>
          <option value="1">Non-Vegetarian</option>
        </select>

        <label for="weight-goal">Weight Goal</label>
        <select id="weight-goal" required>
          <option value="gain">Gain Weight</option>
          <option value="lose">Lose Weight</option>
          <option value="healthy">Healthy Maintenance</option>
        </select>

        <label for="state">State (optional)</label>
        <input
          type="text"
          id="state"
          placeholder="Enter state (e.g., West Bengal)"
        />

        <label for="food-type">Food Type (optional)</label>
        <select id="food-type">
          <option value="all">All</option>
          <option value="0">Vegetarian</option>
          <option value="1">Non-Vegetarian</option>
        </select>

        <label for="exclude-allergens">Exclude Allergens (optional)</label>
        <input
          type="text"
          id="exclude-allergens"
          placeholder="Enter allergens, e.g., Dairy, Gluten"
        />

        <button type="submit" class="submit-btn">Generate Diet Plan</button>
      </form>

      <div id="diet-plan-results" style="display: none">
        <h2>Diet Plan Suggestions</h2>
        <div id="breakfast"></div>
        <div id="lunch"></div>
        <div id="dinner"></div>
      </div>
    </div>

    <script>
      document
        .getElementById("diet-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const dietType = document.getElementById("diet-type").value;
          const weightGoal = document.getElementById("weight-goal").value;
          const state = document.getElementById("state").value || "all";
          const foodType = document.getElementById("food-type").value;
          const excludeAllergens = document.getElementById("exclude-allergens")
            .value
            ? document
                .getElementById("exclude-allergens")
                .value.split(",")
                .map((e) => e.trim())
            : [];

          // Fetch the diet plan from the FastAPI backend
          axios
            .get("http://127.0.0.1:8000/get_diet_plan/", {
              params: {
                diet_type: dietType,
                weight_goal: weightGoal,
                state: state,
                food_type: foodType,
                exclude_allergens: excludeAllergens,
              },
            })
            .then((response) => {
              const data = response.data;
              const suggestions = data.suggestions;
              document.getElementById("diet-plan-results").style.display =
                "block";

              // Display breakfast suggestions
              displayMealSuggestions("Breakfast", suggestions.breakfast);

              // Display lunch suggestions
              displayMealSuggestions("Lunch", suggestions.lunch);

              // Display dinner suggestions
              displayMealSuggestions("Dinner", suggestions.dinner);
            })
            .catch((error) => {
              console.error(
                "There was an error fetching the diet plan:",
                error
              );
            });
        });

      // Function to display meal suggestions
      function displayMealSuggestions(mealType, mealData) {
        const mealContainer = document.createElement("div");
        mealContainer.innerHTML = `<h3>${mealType}</h3><table><thead><tr><th>Food Name</th><th>Calories</th><th>Carbs</th><th>Fats</th><th>Protein</th><th>Sodium</th><th>Vitamins</th></tr></thead><tbody></tbody></table>`;
        const tbody = mealContainer.querySelector("tbody");

        mealData.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${item["Food Name"]}</td>
          <td>${item["Total Calories"]}</td>
          <td>${item["Total Carbs"]}</td>
          <td>${item["Total Fats"]}</td>
          <td>${item["Total Protein"]}</td>
          <td>${item["Total Sodium"]}</td>
          <td>${item["Vitamin Content"]}</td>
        `;
          tbody.appendChild(row);
        });

        document
          .getElementById(mealType.toLowerCase())
          .appendChild(mealContainer);
      }
    </script>
  </body>
</html>
