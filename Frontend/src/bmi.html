<script>
  // Scroll to Top
  window.addEventListener("scroll", () => {
    document.querySelector(".back-to-top").style.display =
      window.pageYOffset > 200 ? "block" : "none";
  });

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  // BMI and BMR Calculation
  document.getElementById("personal-info-form").addEventListener("submit", function (event) {
  event.preventDefault();

  const age = parseFloat(document.getElementById("age").value);
  const weight = parseFloat(document.getElementById("weight").value);
  const height = parseFloat(document.getElementById("height").value);
  const gender = document.getElementById("gender").value;

  // Convert height to meters if entered in centimeters
  const heightInMeters = height / 100;

  // Calculate BMI
  const BMI = weight / (heightInMeters * heightInMeters);

  // Calculate BMR based on gender
  const BMR = gender === "male"
    ? 10 * weight + 6.25 * height - 5 * age + 5
    : 10 * weight + 6.25 * height - 5 * age - 161;

  // Determine BMI category
  let bmiCategory;
  if (BMI < 18.5) bmiCategory = "Underweight";
  else if (BMI < 25) bmiCategory = "Normal weight";
  else if (BMI < 30) bmiCategory = "Overweight";
  else bmiCategory = "Obese";

  // Display results
  document.getElementById("personal-info-results").innerHTML = `
    <h2>BMI and BMR Results</h2>
    <p><strong>BMI:</strong> ${BMI.toFixed(2)} (${bmiCategory})</p>
    <p><strong>BMR:</strong> ${BMR.toFixed(2)} kcal/day</p>
  `;
  document.getElementById("personal-info-results").style.display = "block";
});

  // Diet Plan Fetching
  document.getElementById("dietForm").addEventListener("submit", async function (event) {
        event.preventDefault();

        const dietType = document.getElementById("dietType").value;
        const weightGoal = document.getElementById("weightGoal").value;

        try {
          const response = await fetch(
            `http://127.0.0.1:8000/get_diet_plan/?diet_type=${dietType}&weight_goal=${weightGoal}`
          );
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }

          const data = await response.json();
          document.getElementById("results").innerHTML = ""; // Clear previous results
          const mealTypes = ["breakfast", "lunch", "dinner"];

          mealTypes.forEach((meal) => {
            const suggestions = data.suggestions[meal];
            const mealSection = document.createElement("div");
            mealSection.className = "meal-section";

            // Add a heading for each meal
            const mealHeading = document.createElement("h2");
            mealHeading.textContent = meal.charAt(0).toUpperCase() + meal.slice(1);
            mealSection.appendChild(mealHeading);

            // Check if there are suggestions for the meal
            if (suggestions && suggestions.length > 0) {
              let tableHtml = `
                <table>
                  <thead>
                    <tr>
                      <th>Food Items</th>
                      <th>Calories</th>
                      <th>Proteins</th>
                      <th>Fats</th>
                      <th>Carbohydrates</th>
                    </tr>
                  </thead>
                  <tbody>`;

              suggestions.forEach((item) => {
                tableHtml += `
                  <tr>
                    <td>${item.Food_items}</td>
                    <td>${item.Calories}</td>
                    <td>${item.Proteins}</td>
                    <td>${item.Fats}</td>
                    <td>${item.Carbohydrates}</td>
                  </tr>`;
              });

              tableHtml += "</tbody></table>";
              mealSection.innerHTML += tableHtml;
            } else {
              mealSection.innerHTML += "<p>No suggestions available</p>";
            }

            document.getElementById("results").appendChild(mealSection);
          });
        } catch (error) {
          console.error("Error fetching diet plan:", error);
        }
      });
    </script>
